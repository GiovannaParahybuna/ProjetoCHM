<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Segunda tela</title>
    <link rel="stylesheet" href="./style.css">
</head>  
<body>

    <header>
        <div class="logo">
            <img id="logochm" src="./logochm.png" alt="logo chm">
            <img id="logosa" src="./santoandre.png" alt="logo santoandre">
        </div>
        <div class="buttons">
            <button id="btn-lupa" class="search-button"><img id="vetor-lupa" src="lupa.png" alt="Lupa"> Consulta</button>
            <button id="btn-ins" class="add-button"><img id="vetor-adicao" src="./vetora.png" alt="vetor">Inserir NF</button>
            <button id="btn-novo" class="add-button"><img id="vetor-adicao" src="./vetora.png" alt="vetor">Novo Cadastro</button>
        </div>
    </header>

    <section class="main-section">
        <div class="latest-releases">
            <h2>Últimos Lançamentos</h2>
            <div class="latest-releases-container">
                <div class="latest-releases-content"></div>
            </div>
        </div>
        <div class="reports">
            <h2>Relatórios</h2>
            <div class="reports-container">
                <div class="reports-content"></div>
            </div>
        </div>
    </section>

</body>
</html>
